name: glide_trombone
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # Compatível com seu Dart 3.8.1
  flutter: ">=3.0.0"      # Compatível com Flutter atual

dependencies:
  flutter:
    sdk: flutter

  # Biblioteca MIDI principal
  flutter_midi_command: ^0.5.3

  # Outras dependências ajustadas para Flutter 3.x
  audioplayers: ^5.0.0
  flutter_sound: ^9.2.13
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  permission_handler: ^11.0.0
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.8
  flutter_midi_pro: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.5.4
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/Trombone.sf2
    - assets/images/logo.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

  adaptive_icon_background: "#4A148C"
  adaptive_icon_foreground: "assets/images/logo.png"